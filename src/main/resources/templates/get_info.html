<html html="" lang="cs" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
  <meta charset="ISO-8859-1">
  <title>User page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"-->
  <!--          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
  <style>
    .b-green, .b-green:before {
      color: white;
      padding: 9px 12px;
      text-align: center;

      background: rgba(73,155,234,1);
      background: -moz-linear-gradient(45deg, rgba(73,155,234,1) 0%, rgba(26,188,156,1) 100%);
      background: -webkit-gradient(left bottom, right top, color-stop(0%, rgba(73,155,234,1)), color-stop(100%, rgba(26,188,156,1)));
      background: -webkit-linear-gradient(45deg, rgba(73,155,234,1) 0%, rgba(26,188,156,1) 100%);
      background: -o-linear-gradient(45deg, rgba(73,155,234,1) 0%, rgba(26,188,156,1) 100%);
      background: -ms-linear-gradient(45deg, rgba(73,155,234,1) 0%, rgba(26,188,156,1) 100%);
      background: linear-gradient(45deg, rgba(73,155,234,1) 0%, rgba(26,188,156,1) 100%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#499bea', endColorstr='#1abc9c', GradientType=1 );
    }
    @media only screen and (max-width: 600px) {
      /* Force table to not be like tables anymore */
      #no-more-tables table,
      #no-more-tables thead,
      #no-more-tables tbody,
      #no-more-tables th,
      #no-more-tables td,
      #no-more-tables tr {
        /*display: center;*/
      }

      /* Hide table headers (but not display: none;, for accessibility) */
      #no-more-tables thead tr {
        position: absolute;
        top: -999px;
        left: -999px;
      }

      #no-more-tables tr {
        border: 1px solid #ccc;
      }

      #no-more-tables td {
        /* Behave  like a "row" */
        border: none;
        border-bottom: 1px solid #eee;
        position: relative;
        padding-left: 60%;
        font-size: 20px;
        white-space: normal;
        text-align: center;
      }

      #no-more-tables td:before {
        /* Now like a table header */
        /*position: absolute;*/
        /* Top/left values mimic padding */
        top: 6px;
        left: 3px;
        width: 15%;
        padding-right: 15px;
        white-space: nowrap;
        text-align: center;
        font-size: 14px;
        font-weight: bold;
      }
      #no-more-tables th{
        text-align: center;
      }

      /*
        Label the data
        */
      #no-more-tables td:before {
        content: attr(data-title);
      }
    }
  </style>
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Home Page
      </a>
    </div>
  </div>
</nav>

<br>
<br>
<form th:action="@{/getinfo}" th:object="${user}" method="post">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <h1> Get your info from database </h1>
        <!-- logout message -->

        <div class="form-group">
          <label for="username">Insert your username </label>
          <input type="text" class="form-control" id="username" name="username" width="200" placeholder="Enter your username" autofocus="autofocus" required="" value="">

        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="search-submit" id="search-submit" class="form-control btn btn-primary" value="search">
            </div>
          </div>
        </div>
        <div alight="left">

          <label class="form-label">Error message</label>

          <input type="text" class="form-control" style="color: red" placeholder="Error Message" id="message" name="message" value=" value= th:text="${user.email}">
          <br>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div id="no-more-tables">
        <table class="col-md-12 table-bordered table-striped table-condensed cf">
          <thead class="cf">
          <tr>
            <th>E-mail</th>
            <th>Password</th>
            <th>Active user</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user: ${userDangerList}">
            <td th:text="${user.email}">E-mail</td>
            <td th:utext="${user.password}">Username</td>
            <td th:text="${user.active}">Active user</td>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</form>
</body></html>
