<!DOCTYPE html>
<html html lang="cs" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>User page</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"-->
<!--          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
<style>
    .b-green, .b-green:before {
        color: white;
        padding: 9px 12px;
        text-align: center;

        background: rgba(73,155,234,1);
        background: -moz-linear-gradient(45deg, rgba(73,155,234,1) 0%, rgba(26,188,156,1) 100%);
        background: -webkit-gradient(left bottom, right top, color-stop(0%, rgba(73,155,234,1)), color-stop(100%, rgba(26,188,156,1)));
        background: -webkit-linear-gradient(45deg, rgba(73,155,234,1) 0%, rgba(26,188,156,1) 100%);
        background: -o-linear-gradient(45deg, rgba(73,155,234,1) 0%, rgba(26,188,156,1) 100%);
        background: -ms-linear-gradient(45deg, rgba(73,155,234,1) 0%, rgba(26,188,156,1) 100%);
        background: linear-gradient(45deg, rgba(73,155,234,1) 0%, rgba(26,188,156,1) 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#499bea', endColorstr='#1abc9c', GradientType=1 );
    }
</style>
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Home Page
            </a>
        </div>
    </div>
</nav>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> Get your info from database </h1>
            <form th:action="@{/userpage}" th:object="${user}" method="post">

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div class = "form-group">
                    <label for ="username">Insert your username </label>
                    <input type="text" class = "form-control" id ="username" name = "username" th:field="*{username}"
                           placeholder="Enter your username" autofocus="autofocus" required th:errorClass="is-invalid">
                    					<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red" class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="search-submit" id="search-submit"
                                   class="form-control btn btn-primary" value="search" />
                        </div>
                    </div>
                </div>
                <div alight="left">
                    <tr>
                        <label class="form-label" >Error message</label>
                        <td>
                            <input type="text" th:field="*{message}" class="form-control" style="color: red" placeholder="Error Message" />
                        </td>
                    </tr>
                    <br>
                    <tr>
                        <label class="form-label" >E-mail</label>
                        <td>
                            <input type="text" th:field="*{email}" class="form-control" placeholder="Email" />
                        </td>
                    </tr>
                    <br>
                    <tr>
                        <label class="form-label" >Password</label>
                        <td>
                            <input type="text" th:field="*{password}" class="form-control" placeholder="Password" />
                        </td>
                    </tr>
                    <br>
                    <tr>
                        <label class="form-label" >Active user</label>
                        <td>
                            <input type="text" th:field="*{active}" class="form-control" placeholder="Active user" />
                        </td>
                    </tr>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
                <div class="text-center">
                    <a href="#" th:href="@{/logout}" class="button2 b-green rot-135">Log out</a>
                </div>
                </form>
            <div class="wrap cf">
                <div class="cart">
                    <ul class="cartWrap">
                        <li class="items even">
                            <div class="infoWrap">
                                <div class="cartSection">
                                    <table>
                                        <thead>
                                        <tr>
                                            <th scope="col">E-mail</th>
                                            <th scope="col">Password</th>
                                            <th scope="col">Active user</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user: ${listOfUsers}">
                                            <td th:text="${user.email}">E-mail</td>
                                            <td th:text="${user.password}">Password</td>
                                            <td th:text="${user.active}">Active user</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
